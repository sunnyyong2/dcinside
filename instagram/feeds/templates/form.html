{% extends 'base.html' %}
{% block body %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input class = "form-control" type="text" name="content">
  <input class = "form-control" type="file" name="image" accept="image/*">
  <input class = 'btn btn-primary' type="submit">
</form>
{% endblock %}
